<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Panel de Control Telescopio</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/panel.css" />
  </head>

  <body>
    <!-- CONTAINER -->
    <div class="container-fluid mb-3">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Telescopio</span>
        </div>
      </nav>
    </div>

    <!-- CONTAINER -->
    <div class="container-fluid">
      <div class="row">
        <!-- COL -->
        <div class="col-4">
          <div class="card mb-3">
            <div class="card-header">Avance Manual</div>
            <div class="card-body">
              <div class="row text-center mb-3">
                <div class="col-4"></div>
                <div class="boton_dir col-4" id="UP" style="cursor: pointer">
                  <i class="display-1 fa-solid fa-chevron-up"></i>
                </div>
                <div class="col-4"></div>
              </div>
              <div class="row text-center mb-3">
                <div class="boton_dir col-4" id="LEFT" style="cursor: pointer">
                  <i class="display-1 fa-solid fa-chevron-left"></i>
                </div>
                <div class="boton_stop col-4" id="STOP" style="cursor: pointer">
                  <i class="display-1 fa-regular fa-hand"></i>
                </div>
                <div class="boton_dir col-4" id="RIGHT" style="cursor: pointer">
                  <i class="display-1 fa-solid fa-chevron-right"></i>
                </div>
              </div>
              <div class="row text-center">
                <div class="col-4"></div>
                <div class="boton_dir col-4" id="DOWN" style="cursor: pointer">
                  <i class="display-1 fa-solid fa-chevron-down"></i>
                </div>
                <div class="col-4"></div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">Distancia Angular</div>

            <div class="card-body">
              <!-- TODO cambiar ids a MAYUSCULA y nombre a AM-->

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="distancia" id="d001" value="0.01" />
                <label class="form-check-label" for="d001">0.01&#176;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="distancia" id="d005" value="0.05" />
                <label class="form-check-label" for="d005">0.05&#176;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="distancia" id="d01" value="0.1" />
                <label class="form-check-label" for="d01">0.1&#176;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="distancia" id="d05" value="0.5" />
                <label class="form-check-label" for="d05">0.5&#176; </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="distancia" id="d1" value="1" checked />
                <label class="form-check-label" for="d1">1&#176;</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="distancia" id="d5" value="5" />
                <label class="form-check-label" for="d5">5&#176;</label>
              </div>
            </div>
          </div>
        </div>
        <!-- COL -->
        <div class="col-3">
          <div class="card mb-3">
            <div class="card-header">SEGUIMIENTO</div>
            <div class="card-body">
              <div class="row text-center mb-3">
                <div class="col">
                  <div class="input-group mb-1">
                    <span class="input-group-text" id="OBJETO">Objeto</span>
                    <input type="text" class="form-control" placeholder="Objeto Celeste" aria-label="Objeto" aria-describedby="Objeto" />
                    <div id="passwordHelpBlock" class="form-text text-start">
                      Seleccionar el Objeto Celeste a seguir de la lista de objetos celestes.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row text-center">
                <div class="boton col" id="SEGUIMIENTO" style="cursor: pointer">
                  <i class="fs-3 fa-solid fa-shuttle-space"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header">GO-TO</div>
            <div class="card-body">
              <div class="row text-center mb-3">
                <div class="col">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="AZIMUT">AZ</span>
                    <input type="number" class="form-control" placeholder="N=0 E=90 S=180 O=270" aria-label="Azimut" aria-describedby="Azimut" />
                  </div>

                  <div class="input-group mb-1">
                    <span class="input-group-text" id="ELEVACION">EL</span>
                    <input type="number" class="form-control" placeholder="Hor=0 Cenit=90" aria-label="Elevacion" aria-describedby="Elevacion" />
                  </div>
                  <div id="passwordHelpBlock" class="form-text text-start">
                    Ingresar coordenadas para Azimut y Elevacion: AZ 146.4212 | EL 45.6452
                  </div>
                </div>
              </div>
              <div class="row text-center">
                <div class="boton col" id="GOTO" style="cursor: pointer">
                  <i class="fs-3 fa-solid fa-shuttle-space"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- COL -->
        <div class="col-5">
          <div class="card mb-3">
            <div class="card-header">Configuraciones</div>
            <div class="card-body">
              <div class="row text-center mb-3">
                <div class="col-6">
                  <select class="form-select mb-4" aria-label="Tipo de Objeto Celeste" id="LISTA_TIPO_OBJETOS">
                    <option selected>tipo objeto celeste</option>
                  </select>

                  <select class="form-select" aria-label="Objeto Celeste">
                    <option selected>objeto celeste</option>
                  </select>
                </div>
                <div class="col-6">
                  <div class="card">
                    <div class="card-header">Setear Locacion</div>

                    <div class="card-body">
                      <div class="row text-center mb-3">
                        <div class="col">
                          <div class="input-group mb-3">
                            <span class="input-group-text" id="LATITUD">LAT</span>
                            <input type="number" class="form-control" placeholder="Latitud" aria-label="Latitud" aria-describedby="Latitud" />
                          </div>

                          <div class="input-group mb-3">
                            <span class="input-group-text" id="LONGITUD">LON</span>
                            <input type="number" class="form-control" placeholder="Longitud" aria-label="Longitud" aria-describedby="Longitud" />
                          </div>

                          <div class="input-group mb-1">
                            <span class="input-group-text" id="ALTITUD">ALT</span>
                            <input type="number" class="form-control" placeholder="Altitud" aria-label="Altitud" aria-describedby="Altitud" />
                          </div>
                        </div>
                      </div>
                      <div class="row text-center">
                        <div class="boton col" id="GOTO" style="cursor: pointer">
                          <i class="fs-3 fa-solid fa-globe"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/panel.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
